<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Results</title>
</head>
<body>

<div th:each="page : ${pages}" class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title" th:text="${page.title + ' - ' + page.url}"></h3>
    </div>
    <div class="panel-body">
        <h3>Internal Urls</h3>
        <ul class="list-group">
            <li class="list-group-item" th:each="url : ${page.internalUrls}" th:text="${url}"></li>
        </ul>

        <h3>External Urls</h3>
        <ul class="list-group">
            <li class="list-group-item" th:each="url : ${page.externalUrls}" th:text="${url}"></li>
        </ul>

        <h3>Static Content</h3>
        <ul class="list-group">
            <li class="list-group-item" th:each="url : ${page.staticContent}" th:text="${url}"></li>
        </ul>
    </div>
</div>
</body>
<footer>
    <link href="css/bootstrap.css" rel="stylesheet"/>
</footer>
</html>
